<html>
<script>

var rainbow=new Array("violet","indigo","blue","green","yellow","orange","red");

document.write("<b>Reverse is: </b>"+rainbow.reverse()+"<br>");
document.write("<b>Join is: </b>"+rainbow.join()+"<br>");
document.write("<b>Pop is: </b>"+rainbow.pop()+"<br>");
document.write("<b>Shift is: </b>"+rainbow.shift()+"<br>");
document.write("<b>Slice is: </b>"+rainbow.slice(1,3)+"<br>");
document.write("<b>Splice is: </b>"+rainbow.splice(1,3)+"<br>");


</script>



</html>

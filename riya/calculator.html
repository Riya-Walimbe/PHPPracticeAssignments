<html>

<script>

function val(add)
{
    document.getElementById("inp").value+=add;
}

function operation()//Any operation can be done through eval function 
{
   var a;
   a=document.getElementById("inp").value;
   document.getElementById("inp").value=eval(a);
}

function clr()
{
    document.getElementById("inp").value=" ";
}

</script>

<table border=5 cellpadding=10  cellspacing=10 bgcolor=rgb(0,255,64) align=center style="border-color:green;  border-radius:10px; " >

<tr>
<td colspan=4><input type=text size=50 id="inp" style=" font-size:20; font-family:arial; font-weight:bold; height:80px"></td>
</tr>

<tr>
<td><input type=button value=0 style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold " onclick=val("0")></td>
<td><input type=button value=1  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=val("1")></td>
<td><input type=button value=2  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=val("2")> </td>
<td><input type=button value=3  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=val("3")></td>
</tr>

<tr>
<td><input type=button value=4  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  "onclick=val("4")></td>
<td><input type=button value=5  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=val("5")></td>
<td><input type=button value=6  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=val("6")></td>
<td><input type=button value="="  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=operation()></td>
</tr>

<tr>
<td><input type=button value=7  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=val("7")></td>
<td><input type=button value=8  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=val("8")></td>
<td><input type=button value=9  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=val("9")></td>
<td><input type=reset value="C"  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=clr()></td>

</tr>

<tr>
<td><input type=button value=+  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=val("+")></td>
<td><input type=button value=-  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=val("-")></td>
<td><input type=button value=*  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=val("*")></td>
<td><input type=button value=/  style="width:60px; height:40px; background:pink; font-size:20; font-family:arial; font-weight:bold  " onclick=val("/")></td>
</tr>

</table>

</html>
